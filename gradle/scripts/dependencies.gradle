apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
	jcenter()

	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven"
	}

	maven {
		name = "squiddev"
		url = "https://dl.bintray.com/squiddev/maven"
	}

	maven {
		name "IC2"
		url "http://maven.ic2.player.to"
	}

	maven {
		name "OpenMods"
		url "http://repo.openmods.info/artifactory/openmods"
	}

	ivy {
		name = "ComputerCraft"
		artifactPattern "http://addons-origin.cursecdn.com/files/2269/339/[module][revision](.[ext])"
	}

	ivy {
		name = "CoFHLib"
		artifactPattern "http://addons-origin.cursecdn.com/files/2235/558/[module]-[revision](.[ext])"
	}

	ivy {
		name = "PortalGun"
		artifactPattern "http://addons-origin.cursecdn.com/files/2266/997/[module]-[revision](.[ext])"
	}

	ivy {
		name = "IChunUtil"
		artifactPattern "http://addons-origin.cursecdn.com/files/2233/5/[module]-[revision](.[ext])"
	}
}

configurations {
	shade
	compile.extendsFrom shade

	packaged
}

dependencies {
	compile "ComputerCraft:ComputerCraft:${project.cc_version}"

	compile "codechicken:ForgeMultipart:${project.mc_version}-1.2.0.345:dev"
	compile "codechicken:CodeChickenLib:${project.mc_version}-1.1.3.127:dev"
	compile "codechicken:NotEnoughItems:${project.mc_version}-1.0.3.78:dev"
	compile "codechicken:CodeChickenCore:${project.mc_version}-1.0.4.29:dev"
	packaged "com.austinv11.collectiveframework:CollectiveFramework:1.0.0-132:deobf"
	packaged "com.austinv11.peripheralsplusplus:PeripheralsPlusPlus:1.3.6:deobf"

	packaged "CoFHLib:CoFHLib:[${project.mc_version}]1.0.1-159-dev"
	packaged "curseMods:PortalGun:4.0.0-beta-6"
	packaged "curseMods:iChunUtil:4.2.2"
	packaged "net.industrial-craft:industrialcraft-2:2.3.249-ex18:api"
	packaged "openperipheral:OpenPeripheralCore-API:3.2"

	shade('org.squiddev:cctweaks-lua:1.0.13') {
		// Different versions
		exclude group: 'ComputerCraft'
		exclude group: 'com.google.guava'
		exclude group: 'net.minecraftforge'
		exclude group: 'org.ow2.asm'
		exclude module: 'ConfigGen'
	}

	shade('org.squiddev:Patcher:1.1.1.1') { exclude group: 'org.ow2.asm' }
	packaged('org.squiddev:ConfigGen:1.2.4') { exclude group: 'net.minecraftforge' }

	testCompile group: "junit", name: "junit", version: "4.12"
}
sourceSets.main.compileClasspath += configurations.packaged

idea.module.scopes.PROVIDED.plus += [configurations.packaged]
eclipse.classpath.plusConfigurations += [configurations.packaged]
